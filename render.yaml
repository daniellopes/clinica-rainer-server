services:
  - type: web
    name: clinica-rainer-server
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clinica-rainer-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://clinica-rainer-frontend.vercel.app

databases:
  - name: clinica-rainer-db
    databaseName: clinica_rainer
    user: clinica_rainer_user

